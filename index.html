<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <main>
    <div id="application">
      <div id="title">
        <h1>Palindrome Checker</h1>
        <div id="line"></div>
        <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
        <div id="line"></div>
      </div>
      <div id="input-field">
        <label for="text-box">Enter a phrase to check if it is palindrome:</label>
        <input type="text" id="text-box" name="text-box" />
        <button id="check-button">Check</button>
        <button id="clear-button">Clear</button>
      </div>
    <div id="result"></div>
  </main>
</body>
</html>
